<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinly</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="assets/style/style.css">

    <!-- FONTS -->
</head>
<body class='apply-page application-page'>

    <header class="header">
        <div class="container">
            <div class="top-bar">
                <div class="row">
                    <div class="col-4 top-bar-col">
    
                    </div>
                    <div class="col-4 top-bar-col">
                        <a href='/'><img src="assets/img/logo.svg" alt="Kinly" class='top-bar-logo-img'></a>
                    </div>
                    <div class="col-4 top-bar-col">
                        <div class="header-language-switcher">
                            <button class='header-language-switcher__btn active'>EN</button>
                            <button class='header-language-switcher__btn'>NL</button>
                        </div>
                        <div class="header-menu__container">
                            <div class="burger-menu">
                                <div class="burger-menu__inner">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <div class="header-menu__wrap">
                                <nav class='header-menu'>
                                    <ul>
                                        <li>
                                            <a href="/index.html">Home</a>
                                        </li>
                                        <li>
                                            <a href="/vacancy.html">Job Page</a>
                                        </li>
                                        <li>
                                            <a href="/contact.html">Contact</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="apply-main application-main">
        <div class="container">

            <form action="#" class="apply-form">
                <div class="apply-form__row row">
                    <div class="col-lg-2 col-12">

                    </div>
                    <div class="col-12 col-lg-10 inputs-col">

                        <h2 class='main-title'>Project Manager</h2>
                        <p class="main-description">
                            AMSTERDAM | ENGINEERING | UNIVERSITY DEGREE
                        </p>

                        <div class="inputs-col__wrap inputs-col__sm-top">
                            <div class="inputs-col__block">
                                <label for="first-name">
                                    First name*
                                </label>
                                <input id='first-name' type="text" name='first-name' required>
                            </div>
                            <div class='inputs-col__block'>
                                <label for="last-name">
                                    Last name*
                                </label>
                                <input id='last-name' type="text" name='last-name' required>
                            </div>
                            <div class='inputs-col__block'>
                                <label for="email">
                                    Email*
                                </label>
                                <input id='email' type="email" name='email' required>
                            </div>
                            <div class='inputs-col__block'>
                                <label for="tel">
                                    Mobile*
                                </label>
                                <input id='tel' type="tel" name='tel' required>
                            </div>
                            <div class='inputs-col__block textarea__block'>
                                <label id='first-name' for="upload">
                                    Resume
                                    <p>PDF, DOC, DOCX, max. 8 MB</p>
                                </label>
                                <div class="d-flex">
                                    <div class="upload-btn default-btn d-block" id='upload' style='cursor:pointer' onclick="document.getElementById('upload-file').click()">
                                        Upload
                                    </div>
                                </div>
                                <input type="file" value='Upload' class='d-none' id='upload-file'>
                            </div>
                            <div class='inputs-col__block textarea__under-block'>
                                <label for="message">
                                    Motivation
                                </label>
                                <textarea name="message" id='message' rows="8"></textarea>
                            </div>
    
                            <div class="inputs-col__block inputs-col__block_white">
                                <div class="d-flex">
                                    <label class="checkbox-container pl-2">
                                        <input type="checkbox" required="">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <p>
                                    I accept the<a href="/policy.html"> privacy policy</a>.*
                                </p>
                            </div>
    
                            <div class="inputs-col__block form-submit-btn__container">
                                <button class="default-btn form-submit-btn w-100">
                                    Apply now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5 footer-col">
                    <span class="footer__copyright-span">
                        &#169; Kinly
                    </span>
                    <ul class="footer__menu">
                        <li>
                            <a href="/contact.html">
                                Contact
                            </a>
                        </li>
                        <li>
                            <a href="/disclaimer.html">
                                Disclaimer
                            </a>
                        </li>
                        <li>
                            <a href="/privacy.html">
                                Privacy
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-2 footer-col">
                    <img src="assets/img/logo.svg" alt="Kinly" class='footer-logo-img'>
                </div>
                <div class="col-12 col-md-5 footer-col">
                    <ul class="footer__social-menu">
                        <li>
                            <a href="#">
                                <img src="assets/img/facebook.svg" alt="facebook">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/img/linkedin.svg" alt="linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/img/twitter.svg" alt="twitter">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/img/youtube.svg" alt="youtube">
                            </a>
                        </li>
                    </ul>
                    <span class="footer__email-link">
                        <a href="mailto: hello@kinly.com">
                            hello@kinly.com
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <script src='assets/js/script.js'></script>
</body>
</html>
